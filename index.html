<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Rocketshoes</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <a href="#"><img src="./assets/logo.svg" alt="Logo Rocketshoes" /></a>
      </div>

      <nav>
        <ul id="menu">
          <li><a href="#">homem</a></li>
          <li><a href="#">mulher</a></li>
          <li><a href="#">criança</a></li>
          <li><a href="#">customizar</a></li>
        </ul>
      </nav>

      <div id="search-product">
        <form autocomplete="off">
          <label for="search" class="sr-only">Pesquisar</label>

          <div class="input-group">
            <input
              type="text"
              placeholder="Pesquisar"
              name="search"
              id="search"
            />

            <img src="./assets/icon-search.svg" alt="icon search" />
          </div>
        </form>

        <div id="bag">
          <a href="#">
            <img src="./assets/icon-bag.svg" alt="icon bag" />
          </a>
        </div>
      </div>
    </header>

    <main>
      <section id="about">
        <div class="container">
          <div class="text">
            <h1>Tênis Esportivo Para Corrida Top</h1>
            <p>
              Esse tênis tem o intuito de te deixar ainda mais fitness, focado,
              e musculoso.
            </p>

            <span class="price">R$ 1.000,00</span>
          </div>

          <a href="#">comprar</a>
        </div>
      </section>

      <section id="product">
        <div class="preview"></div>

        <div class="images">
          <ul id="photos">
            <li><img src="./assets/tenis-1-galeria.png" alt="shoes 1" /></li>
            <li class="selected">
              <img src="./assets/tenis-2-galeria.png" alt="shoes 2" />
            </li>
            <li><img src="./assets/tenis-3-galeria.png" alt="shoes 3" /></li>
          </ul>
        </div>
      </section>
    </main>

    
    <footer>
      <div id="video-preview">
        <img src="./assets/img-video.png" alt="video shoes" />
      </div>

      <nav>
        <ul>
          <li><a href="#">facebook</a></li>
          <li><a href="#">instagram</a></li>
          <li><a href="#">youtube</a></li>
          <li><a href="#">twitter</a></li>
        </ul>
      </nav>

      <div id="explorer-more">
        <a href="#">
          <span> Explore mais </span>
          <img src="./assets/icon-arrow.svg" alt="arrow icon" />
        </a>
      </div>
    </footer>
  </body>
</html>
